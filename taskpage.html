            <div class="row">
                <div class="columns medium-3 small-5"><input type="text" class="hidden" name="date" id="daterange-input" value="">

                </div>

                    <div id="task_list">

                        </ul>
                    </div>

                </div>
                <div class="columns medium-9 ">
                    <div id="show-product-info" class="row collapse hidden">

                            <a class="button  small" data-status="" id="status">C</a>
                        </div>
                        <div class="medium-11 small-11 columns" id="prod-info">
                        </div>
                        <div class="clearfix">

                        </div>
                    </div>

                    <div class="data-win" id="product-data-d">
                    </div>
                </div>
            </div>

        </div>
        <div class="medium-3 small-12 columns screenchot">

            <ul>
                <li>
                    <a href="#"><img src="assets/img/phone1.png" alt=""/></a>
