<body>
<div class="wrapper" id="wrapper">
    <div class="row">
        <div class="medium-10 small-12 columns">
            <div class="row filter">
                <div class="columns medium-3 small-5"><input type="text" class="hidden" name="date" id="daterange-input" >
                    <div id="reportrange" class="form-control" >
                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                        <span id="current-date"></span> <b class="caret"></b>
                    </div>
                </div>
                <div class="columns medium-2 small-4">
                    <select id="categories">
                    </select>
                </div>
                <div class="columns medium-1 small-3">
                    <select id="state">
                        <option value="all">All</option>
                        <option value="2">Billet</option>
                        <option value="-1">Error</option>
                    </select>
                </div>
                <div class="columns medium-4 small-6"><a href="#" id="filter-tasks" class="button filter"><i class="icon-filter"></i>Filter</a><a href="#" id="clear-filters" class="button filter">Clear</a><button id="refresh" class="button btn-success">Refresh</button></div>
                <div class="columns medium-2 small-3 end"><a href="#" id="goods-page" class="button filter">Goods</a></div>
            </div>

            <div class="row">

                <div class="columns medium-3 pr-30">
                    <div class="row collapse search">
                        <div id = "div-for-input-search" class="small-10 columns">
                            <input  type="text" placeholder="Quick search...">
                        </div>
                        <div id="div-for-button-search" class="small-2 columns">
                            <a href="#" id="quick-search" class="button postfix">ok</a>
                        </div>

                    </div>
                    <div id="task_list">
                        <ul>

                        </ul>
                    </div>

                </div>
                <div class="columns medium-9 pr-70">
                    <div id="show-product-info" class="row collapse hidden">
                        <div id="div-for-status-button" class="medium-1 small-1 columns">
                            <a class="button " data-status="" id="status">C</a>
                        </div>
                        <div class="medium-11 small-11 columns" id="prod-info">
                        </div>
                        <div class="clearfix">
                            <button class="button alert" id="delete_task_id">Delete</button>
                        </div>
                    </div>

                    <div class="data-win" id="product-data-d">
                    </div>
                </div>
            </div>

        </div>
        <div class="medium-2 small-12 columns screenchot">
            <ul class="screenshot-list">
               
            </ul>
        </div>
    </div>
</div>
