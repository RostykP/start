<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/foundation.min.css" type="text/css" media="screen" />

</head>
<body>
<div id="login">
    <div class="row">
        <div class="small-12 medium-centered   large-centered columns">

            <form>
                <div class="row column log-in-form">
                    <h4 class="text-center">Log in</h4>
                    <label>Login
                        <input name="login" type="text" placeholder="Login" required>
                    </label>
                    <label>Password
                        <input name="pass" type="password" placeholder="Password" required>
                    </label>
                    <p><button id="submit" type="submit" class="button expanded">Log In</button></p>
                </div>
            </form>

        </div>
    </div>
</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script type="text/javascript" src="js/messagebox.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
            readTextFile("IP.txt");
            if ($.cookie('sid')!=undefined && $.cookie('sid')!=null) {
                var link = $(location).attr('href');
                var linkArr = link.split("//");
                var linkArr2 = linkArr[1].split("/");
                var length = linkArr2.length;
                var startLink = "http://";
                for (var i = 0; i < (length - 1); i++) {
                    startLink = startLink + linkArr2[i] + "/";
                }
                 window.location.href = startLink + 'taskpage.html';
            }
    });
    function readTextFile(file) {
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", file, false);
        rawFile.onreadystatechange = function ()
        {
            if(rawFile.readyState === 4)
            {
                if(rawFile.status === 200 || rawFile.status == 0)
                {
                    var allText = rawFile.responseText;
                    $.cookie('domain', allText);
                }
            }
        };
        rawFile.send(null);
    }
</script>
</body>
</html>
